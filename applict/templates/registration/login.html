{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="margin-top: 125px; margin-right: 500px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-5 phones" >
       
    </div>
    <div class="col-md-5 panel-form" >
      {% if form.errors %}
        <p> Please select proper details </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">
            𝗔𝘄𝘄𝗮𝗿𝗱
          </h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group" style=" width: 100%;">
                <input type="submit" class="btn btn-primary " value="Login"  style="align-items: center; width: 100%;" >
            </div>
          
            <input type="hidden" name="next" value="{{next}}">

          </form>
          <div class="sign-up">
            Don't have an account?<a href="/accounts/register/" class="ml-2">Sign Up</a>
        </div>

        </div>

      </div>

    </div>
  </div>
</div>

{% endblock %}
